name: Go CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build:
    runs-on: ubuntu-latest
    services:
      product-db:
        image: postgres:16
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: postgres
        ports:
          - 6433:5432
        options: >-
          --health-cmd="pg_isready -U postgres"
          --health-interval=5s
          --health-timeout=5s
          --health-retries=10
      category-db:
        image: postgres:16
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: postgres
        ports:
          - 6434:5432
        options: >-
          --health-cmd="pg_isready -U postgres"
          --health-interval=5s
          --health-timeout=5s
          --health-retries=10
      user-db:
        image: postgres:16
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: postgres
        ports:
          - 6435:5432
        options: >-
          --health-cmd="pg_isready -U postgres"
          --health-interval=5s
          --health-timeout=5s
          --health-retries=10
      order-db:
        image: postgres:16
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: postgres
        ports:
          - 6436:5432
        options: >-
          --health-cmd="pg_isready -U postgres"
          --health-interval=5s
          --health-timeout=5s
          --health-retries=10

    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.22"

      - name: Build
        run: go build -v ./services/...

      - name: Wait for Databases
        run: |
          for i in {1..30}; do
            nc -z 127.0.0.1 6433 && nc -z 127.0.0.1 6434 && nc -z 127.0.0.1 6435 && nc -z 127.0.0.1 6436 && exit 0
            sleep 1
          done
          echo "Databases did not become ready in time" >&2
          exit 1

      - name: Product Tests
        env:
          TEST_DB_PORT: "6433"
          TEST_DB_NAME: "productapp_unit_test"
        run: go test -v ./services/product/... -count=1

      - name: Category Tests
        env:
          TEST_DB_PORT: "6434"
          TEST_DB_NAME: "categoryapp_unit_test"
        run: go test -v ./services/category/... -count=1

      - name: User Tests
        env:
          TEST_DB_PORT: "6435"
          TEST_DB_NAME: "userapp_unit_test"
        run: go test -v ./services/user/... -count=1

      - name: Order Tests
        env:
          TEST_DB_PORT: "6436"
          TEST_DB_NAME: "orderapp_unit_test"
        run: go test -v ./services/order/... -count=1
